<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.calculator {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 93%;
    height: 40px;
    font-size: 24px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    margin-top: 20px;
}

.key {
    height: 40px;
    font-size: 18px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f7f7f7;
    cursor: pointer;
}
.key:hover {
    background-color: #eee;
}

#clear {
    background-color: #f44336;
    color: #fff;
}

#equal {
    width: 100%;
    background-color: #000000;
    color: #fff;
}

@media only screen and (max-width: 768px) {
    .calculator {
        width: 300px;
    }
}

@media only screen and (max-width: 414px) {
    .calculator {
        width: 88%;
    }
    .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    margin-top: 20px;
}
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key" id="clear">C</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key" value="/">/</button>
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key" value="*">*</button>
            <button class="key" value=".">.</button>
            <button class="key" value="0">0</button>
            <button class="key" value="-">-</button>
            <button class="key" value="+">+</button><br>  
        </div>
            <button class="key" id="equal" value="=">=</button>
    </div>
    
        <script>
    const display = document.getElementById('display');
const keys = document.querySelectorAll('.key');
const clearButton = document.getElementById('clear');

let calculation = '';

keys.forEach(key => {
    key.addEventListener('click', () => {
        if (key.value === '=') {
            calculate();
        } else {
            calculation += key.value;
            display.value = calculation;
        }
    });
});

clearButton.addEventListener('click', () => {
    calculation = '';
    display.value = '';
});

function calculate() {
    try {
        const result = eval(calculation);
        display.value = result;
        calculation = result.toString();
    } catch (error) {
        display.value = 'Error';
        calculation = '';
    }
}
        </script>
</body>
</html>
